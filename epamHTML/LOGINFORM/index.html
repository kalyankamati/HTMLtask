<html>

<head>
    <title>EPAM</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="shortcut icon" href="dowmloads/favicon.ico ">
</head>

<body>

    <div class="sign-in-form">
        <form>
            <h2>
                <table cellpadding="9px" cellspacing="5px" style="width: 120%; height: 30px;">
                    <tr>
                        <td><img class="education-icon" src="educationIcon.png" /></td>
                        <td style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color:white;font-weight: 900;">SIGN IN</td>
                        <td><img class="education-icon" src="closeicon.png" /></td>
                    </tr>
                </table>
            </h2>

            <table>
                <tr>
                    <td> <input type="email" class="input-box" placeholder="email@example.com"></td>
                    <td> <i class="fa fa-envelope fa-1x" aria-hidden="true"></i></td>
                </tr>
                <tr>
                    <td><input type="password" class="input-box" placeholder="password"></td>
                    <td><i class="fa fa-unlock-alt fa-1x" aria-hidden="true"></i></td>

                </tr>
            </table>

        </form>
        <button class="button">sign in</button>
        <br>
        <br><a style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Forgot your password ?</a>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp;
        <a style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Register..!</a><br>
        <br>
        <h3><span>OR</span></h3>

        <button class="button button1" onclick="window.location.href='https://www.facebook.com/'">f</button>
        <br>
        <br>
        <button class="button button2" onclick="window.location.href='https://www.google.com/'">g+</button>
        <br>
        <br><br>
        <button class="button button3">EPAM LOGIN </button>
    </div>

</body>

</html>
